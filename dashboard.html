<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta lang="en-US" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dashboard - Metro Rail Monitoring Tool</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/7caed840db.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Fevicon.ico and custom css-->
  <link rel="icon" href="../icons/favicon.ico">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/form.css">
  <link rel="stylesheet" href="../styles/dashboard.css">
  <link rel="stylesheet" href="../styles/footer.css">

  <!-- Validating the user by checking session -->
  <script type="text/javascript">
    if (!sessionStorage.getItem("session")) {
      window.location.assign("../");
    }
  </script>
</head>

<body oncontextmenu="return false;">
  <!-- Header -->
  <div class="container-fluid p-0">
    <div class="header row">
      <div class="col-sm-2 pr-0 text-center">
        <img src="../images/logo.jpeg" class="img-fluid img-logo" alt="MRMT Logo">
      </div>
      <div class="col-sm-10 p-0">
        <h2 class="page-heading text-center">Metro Rail Monitoring Tool</h2>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="nav-item link" href="../Users/dashboard.html">Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item link dropdown">
            <a class="dropdown-toggle" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Cards
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
              <a class="dropdown-item" id="registerCard">Register Card</a>
              <a class="dropdown-item" id="rechargeCard">Recharge Card</a>
              <a class="dropdown-item" id="editCard">Edit Card</a>
              <a class="dropdown-item" id="deleteCard">Delete Card</a>
            </div>
          </li>

          <li class="nav-item link dropdown">
            <a class="dropdown-toggle" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Search
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
              <a class="dropdown-item" id="searchRoute">Search Route</a>
              <a class="dropdown-item" id="searchMetro">Search Metro</a>
            </div>
          </li>
        </ul>

        <form class="form-inline my-2 my-md-0">
          <div class=" nav-item text">
            <p class="m-0" id="username">Hi Username</p>
          </div>
          <div class="nav-item link dropdown">
            <a class="dropdown-toggle" id="navbarDropdown3" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <i class="fas fa-cog"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown3">
              <a class="dropdown-item" id="profile">Profile</a>
              <a class="dropdown-item" id="logout">Logout</a>
            </div>
          </div>
        </form>
      </div>

    </nav>
  </div>

  <!-- Content -->
  <div class="container-fluid p-0 m-0 mt-3">
    <div class="container-content profile-container">
      <form class="profile-form" method="POST">
        <h2 class="form-heading">User Profile</h2>

        <div class="col-sm-12 row m-0 p-0 mb-3">
          <label class="col-sm-5 p-1 m-0" for="username">User Name</label>
          <input class="col-sm-7 p-1" type="text" id="userName" name="username" disabled>
        </div>

        <div class="col-sm-12 row m-0 p-0 mb-3">
          <label class="col-sm-5 p-1 m-0" for="emailId">Email Id</label>
          <input class="col-sm-7 p-1" type="text" id="emailId" name="emailId" disabled>
        </div>

        <div class="col-sm-12 row m-0 p-0 mb-3">
          <label class="col-sm-5 p-1 m-0" for="password">Password</label>
          <input class="col-sm-7 p-1" type="password" id="password" name="password" disabled>
        </div>

        <div class="col-sm-12 row m-0 p-0 mb-3">
          <label class="col-sm-5 p-1 m-0" for="phone">Phone Number</label>
          <input class="col-sm-7 p-1" type="text" id="phone" name="phone" disabled>
        </div>

        <div class="col-sm-12 row m-0 p-0 mb-3 hide-input">
          <label class="col-sm-5 p-1 m-0" for="dob">DOB</label>
          <input class="col-sm-7 p-1" type="text" id="dob" name="dob" disabled>
        </div>

        <div class="col-sm-12 row m-0 p-0 mb-3 hide-input">
          <label class="col-sm-5 p-1 m-0" for="address">Address</label>
          <textarea class="col-sm-7 p-1" rows="3" cols="40" id="address" name="address" disabled></textarea>
        </div>

        <div class="col-sm-12 p-0">
          <button class="submit" id="edit">Edit Profile</button>
        </div>

        <div class="col-sm-12 p-0 hide-input">
          <button class="submit" id="submit">Submit</button>
        </div>

        <div class="col-sm-12 p-0 spinner">
          <i class="fas fa-spinner fa-spin"></i>
        </div>

      </form>
    </div>

  </div>

  <!-- Carousel -->
  <div class="container-fluid m-0 p-0 mt-3">
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
        <li data-target="#carousel" data-slide-to="3"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 img-carousel" src="../images/image1.jpeg" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-carousel" src="../images/image2.jpeg" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-carousel" src="../images/image3.jpeg" alt="Image 3">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-carousel" src="../images/image4.jpeg" alt="Image 4">
        </div>
      </div>

      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span><i class="fas fa-angle-left" aria-hidden="true"></i></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span><i class="fas fa-angle-right" aria-hidden="true"></i></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="container-fluid p-0 m-0">
    <footer class="footer">
      <p class="m-0">Â© 2021 Copyright: siddhi-developers.com</p>
    </footer>
  </div>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <!-- Bootstrap JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!--Custom JavaScript-->
  <script src="../scripts/dashboard.js"></script>
  <script src="../scripts/profile.js"></script>
</body>

</html>
